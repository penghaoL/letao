<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘云购</title>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="res/mui/css/mui.css"/>

</head>
<body>
<!--定义容器-->
<div class="container">
    <!--顶部-->
    <div class="lt_top">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span>搜索中心</span>
    </div>
    <div class="search_center">
        <form action="javascript:;">
        <input type="search" placeholder="搜索你喜欢的商品"/>
            <a href="javascript:;">搜索</a>
        </form>
    </div>
    <div class="history_b">
        <span>搜索记录</span>
        <span class="fa fa-trash">清空记录</span>
        <ul>
            <li><a href="javascript:;">1</a><span  class="fa fa-close"  ></span></li>
            <li><a href="javascript:;">1134</a><span  class="fa fa-close"  ></span></li>
        </ul>
    </div>
    <!--底部footer-->
    <div class="lt_footer">
        <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="#"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="#"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>
<script type="text/template" id="ltHistoryTemp">
    <% for(var i=list.length-1;i>=0;i--){ %>
    <li><a href="javascript:;"><%=list[i] %></a><span data-index="<%=i%>" class="fa fa-close"  ></span></li>
    <% }%>
</script>
<script src="res/mui/js/mui.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="res/zepto/zepto.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>

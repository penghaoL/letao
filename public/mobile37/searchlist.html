<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘云购</title>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/searchlist.css"/>
    <link rel="stylesheet" href="res/mui/css/mui.css"/>

</head>
<body>
<!--定义容器-->
<div class="container">
    <!--顶部-->
    <div class="lt_top">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span>搜索中心</span>
    </div>
    <!--区域滚动-->
    <div class="mui-scroll-wrapper" id="refreshContainer" >
        <div class="mui-scroll " >
            <div class="search_center">
                <form action="javascript:;">
                    <input class="list_inp" type="search" placeholder="搜索你喜欢的商品"/>
                    <a class="list_search" href="javascript:;">搜索</a>
                </form>
            </div>
            <!--导航-->
            <div class="lt_seatchlist_nav">
                <ul>
                    <li><a href="javascript:;" class="now">上架时间 <span class="fa fa-angle-down"></span></a></li>
                    <li><a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
                    <li><a href="javascript:;">销量 <span class="fa fa-angle-down"></span></a></li>
                    <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>
                </ul>
            </div>
            <!--产品区-->
            <div class="lt_product_box">
                <!--TODO-->
            </div>
        </div>
    </div>
    <!--底部footer-->
    <div class="lt_footer">
        <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="#"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="#"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>
<script type="text/template" id="temp_list">
    <ul>
        <% for(var i =0;i< data.length;i++){ %>
        <% var item = data[i] %>
        <%
            var picAddr = "images/none.jpg";
            if(item.pic && item.pic.length){
                picAddr = item.pic[0].picAddr;
            }
        %>
        <li>
            <a href="javascript:;">
                <img src="<%=picAddr%>" alt=""></img>
                <p><%=item.proName%></p>
                <span class="prise"><%=item.price%></span><span class="old_prise"><%=item.oldPrice%></span>
                <button>立即购买</button>
            </a>
        </li>
        <% } %>
    </ul>
</script>
<script src="res/zepto/zepto.min.js"></script>
<script src="res/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="js/searchlist.js"></script>
</body>
</html>

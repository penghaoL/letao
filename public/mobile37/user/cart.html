<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘云购</title>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="res/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<!--定义容器-->
<div class="container">
    <!--顶部-->
    <div class="lt_top">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <form action="javascript:;">
            <input type="search"/>
        </form>
        <a href="search.html" class="icon_search fa fa-search"></a>
    </div>
    <!--左侧-->
    <div class="cate_left">
        <ul>
            <!--TODO-->
        </ul>
    </div>
    <!--右侧-->
    <div class="cate_right">
        <ul>
            <!--TODO-->
        </ul>
    </div>
    <!--底部footer-->
    <div class="lt_footer">
        <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="#"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="#"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>

<!--一级分类模板-->
<script type="text/template" id="firstTemp">
    <% for(var i=0;i<rows.length;i++){ %>
    <li><a data-id="<%= rows[i].id %>" href="javascript:;" class="<%=i==0?'active':''; %>"><%=rows[i].categoryName%></a></li>
    <% } %>
</script>
<!--二级分类模板-->
<script type="text/template" id="secondTemp">
    <%if(rows.length>0){%>
    <% for(var i =0;i<rows.length;i++){ %>
    <li><a href="product.html"><img src="<%= rows[i].brandLogo %>" alt=""/><p><%=rows[i].brandName %></p></a></li>
    <% } %>
    <% }else{ %>
    <li class="nd">该分类下没有数据</li>
    <% } %>
</script>
<script src="res/mui/js/mui.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="res/zepto/zepto.min.js"></script>
<script src="js/category.js"></script>
</body>
</html>
